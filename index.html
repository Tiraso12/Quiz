<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Quiz-app</title>
</head>
<!--container for high score and timer-->
<header class="nav">
    <div>
        <h1>high scores</h1>
    </div>
    <div>
        <h1 class="time">time <span id="time">0</span></h1>
    </div>
</header>
<!--start section!-->
<!-- <div class="row justify-content-center align-items-center height"> -->
<div id="start" class="main">
    <div class="container">
        <h2 id="welcome-text" class="title"> Welcome to the time quiz!</h2>
        <p>Once you press the start, the countdown starts!
            <br>try to answer as fast as you can!
            <br>the faster you answerthe more points you get at the end of the game!
            <br>Good luck!
        </p>
        <button id="start-btn" type="button" class="start-btn">Start</button>
    </div>
</div>

<div id="quizquestion" class="hide container">
    <div class="container">
        <h3 id="q-text" class="questions"></h3>
        <div id="answers"></div>
        <p id="right-wrong" class="r-w"></p>
    </div>
</div>

<div id="highscores" class="hide hero-section">
    <div class="container">
        <h2> Game has Ended!</h2>
        <p>Your Score: <span id="score"></span>.</p>
        <p> Enter your initials!
            <input type="text" id="initials" max="3" />
            <button id="submit">Submit</button>
        </p>
    </div>
</div>
<!-- </div> -->
</div>
<script src="./assets/js/script.js"></script>

</body>

</html>
